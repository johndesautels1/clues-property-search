<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="quantum-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0f" stroke="url(#quantum-gradient)" stroke-width="2"/>

  <!-- Letter C -->
  <text x="50" y="68"
        font-family="'Orbitron', sans-serif"
        font-size="50"
        font-weight="900"
        fill="url(#quantum-gradient)"
        text-anchor="middle"
        filter="url(#glow)">C</text>

  <!-- Orbital ring -->
  <ellipse cx="50" cy="50" rx="35" ry="12"
           fill="none"
           stroke="url(#quantum-gradient)"
           stroke-width="1.5"
           opacity="0.5"
           transform="rotate(-20 50 50)"/>
</svg>
